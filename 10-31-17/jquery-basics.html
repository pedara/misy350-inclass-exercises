<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Exercises</title>
  </head>
  <body>
    <a href = "http://wwww.facebook.com"> website 1</a>
    <a id= "google" href ="http://wwww.facebook.com"> website 2</a>
    <a class= "my-link" href = "http://www.facebook.com"> website 3</a>
    <a class= "my-link" href = "http://www.facebook.com"> website 4</a>

  <script>
    document.getElementById('google').innerHTML = "Google";
    let links = document.getElementByClassName('my-link');
    links[0].innerHTML= "Twitter";
    links[0].href = "http://www.twitter.com";
    links[1].innerHTML= "LinkedIn";
    links[1].href= "http://linkedin.com";
    links[1].style.color= "red";
  </script>
  </body>
</html>
